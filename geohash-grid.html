<!DOCTYPE html>
<html>
<head>
  <title>GeoHash grid</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/geohash-grid.css" />
  <script src="js/settings.js"></script>
  <script src="js/config.js"></script>
  <script src="js/markerwithlabel_packed.js"></script>
  <script src="js/latlon-geohash.js"></script>
</head>
<body>
  <div id="map"></div>
  <div class="gmnoprint" id="container" style="float:right;">
    <div class="search-box"><button onclick="drawGrid();">Draw Grid</button>
    <input type="text" name="search" id="search" /></div>
    <div class="gm-style-mtc" style="float: right;">
      <div class="label" draggable="false">Zoom: <span id="zoom" /></div>
    </div>
    <div class="gm-style-mtc" style="float: right;">
      <div class="label" draggable="false">Extents: <span id="extents" /></div>
    </div>
  </div>
  <script src="js/geohash-grid.js"></script>
  <script type="text/javascript">

    function initAutocomplete() {

      // Create the search box and link it to the UI element.
      var input = document.getElementById('search');
      var searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Bias the SearchBox results towards current map's viewport.
      map.addListener('bounds_changed', function() {
        searchBox.setBounds(map.getBounds());
      });

      // Listen for the event fired when the user selects a prediction and retrieve
      // more details for that place.
      searchBox.addListener('places_changed', function() {
        var places = searchBox.getPlaces();
        map.setCenter(places[0].geometry.location);
      });
    }
    google.maps.event.addDomListener(window, 'load', initAutocomplete);

  </script>
</body>
</html>
